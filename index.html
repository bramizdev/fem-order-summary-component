<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author and description -->
    <meta name="author" content="Brayan Miza" />
    <meta
      name="description"
      content="This is my solution to the Order summary card challenge on Frontend Mentor."
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Order summary</h1>
      <article class="card">
        <img
          class="card__illustration"
          src="./images/illustration-hero.svg"
          alt=""
          aria-hidden="true"
        />
        <div class="card__info">
          <h2 class="card__title">Order Summary</h2>
          <p class="card__details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan flex-row space-between">
            <div class="plan__details flex-row gap-1">
              <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
              <div class="plan__description flex-col">
                <p class="plan__type">Annual Plan</p>
                <p class="plan__price">
                  <abbr title="United States dollars">$</abbr>59.99/year
                </p>
              </div>
            </div>
            <button class="plan__change-btn">Change</button>
          </div>
          <div class="card__buttons">
            <button class="btn btn-payment">Proceed to Payment</button>
            <button class="btn btn-cancel">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/bramizdev">@bramizdev </a>.
    </footer>
  </body>
</html>
